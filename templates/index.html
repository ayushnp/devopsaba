<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Motivational Thoughts</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 120px;
            color: white;
        }
        .card {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            width: 60%;
            margin: auto;
            backdrop-filter: blur(5px);
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }
        .quote {
            font-size: 28px;
            font-style: italic;
            margin-bottom: 20px;
        }
        .author {
            font-size: 20px;
            font-weight: bold;
            opacity: 0.9;
        }
        .refresh-btn {
            margin-top: 25px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #fff;
            color: #2575fc;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .refresh-btn:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="quote">“{{ quote }}”</div>
        <div class="author">— {{ author }}</div>
        <br>
        <button class="refresh-btn" onclick="window.location.reload()">New Thought</button>
    </div>

</body>
</html>
